<h1>Properties</h1>
<div class='property-list'>
    <a class="card shadow"
            *ngFor='let property of properties'
            [routerLink]="['PropertyDetail', {id: property.id.toString()}]">
        
        <div *ngIf="property.propertyType == 1">
            <i class="material-icons">home</i>
        </div>
        <div>
            {{property.address}}
        </div>
        <div>
            {{property.askingPrice | currency:'EUR':true }}
        </div>
        <div>
            Closes in <bidding-countdown countdownTo="{{property.auctionCloseTimestamp.millisecondsSinceEpoch}}"></bidding-countdown>
        </div>
    </a>
</div>
