<h1>Login</h1>
<form (ngSubmit)="onSubmit()">
    <input name="email" placeholder="Email" [(ngModel)]="req.email">
    <input name="password" type="password" placeholder="Password" [(ngModel)]="req.password">
    <input type="submit" value="Login" >
</form>
<div>Don't have an account? <a [routerLink]="['Register']">Register</a>
